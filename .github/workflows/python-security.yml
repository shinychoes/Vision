name: Python tests and security audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r UI_UX/requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          cd UI_UX
          pytest -q

      - name: Run pip-audit
        run: |
          source .venv/bin/activate
          pip-audit
